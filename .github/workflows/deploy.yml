name: Deploy

on:
  release:
    types: [created]

jobs:
  publish-npm:
    name: Deploying package to npm ðŸ˜±
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org

      - name: Continious Integration ðŸª›
        run: |
          yarn install
          yarn build

      - name: Publish package on NPM ðŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}